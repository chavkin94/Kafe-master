{% extends 'udachi/base.html' %}

{% block Content %}

    <div class="container py-5">
        <div class="row">
            {% for i_bluda in bluda %}
                <div class="col-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="card">
                        <img class="card-img-top" src="{{ i_bluda.prevyu.url }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ i_bluda.nazvanie }}</h5>
                            <p class="card-text">{{ i_bluda.cena }}</p>
                            <a data-id-bluda="{{ i_bluda.id }}" href="#" class="btn btn-outline-success btn_dobavlenie_v_korzinu">В корзину</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
