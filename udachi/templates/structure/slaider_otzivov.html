{% load static %}
<div id="carouselExampleControls2" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">


        {% for i_otziv in otzivi %}

            <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">

                <div class="carousel-caption d-none d-md-block text-dark font-weight-bold">
                    <h3>{{ i_otziv.otziv }}</h3>
                    <p><i>{{ i_otziv.data_otziva }}</i></p>
                    <p>{{ i_otziv.avtor }}</p>
                </div>
            </div>
        {% endfor %}


    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>



<h2 class="my-3 mt-5">Оставьте и Вы свой отзыв</h2>

{% if alert %}
<div class="alert alert-info">{{ alert }}</div>
{% endif %}

<form method="post" action="{% url 'ostavit_otziv' %}">
    {% csrf_token %}
    {{ forma_ostavit_otziv.as_p }}
    <button type="submit" class="btn btn-success">Отправить отзыв</button>
</form>
